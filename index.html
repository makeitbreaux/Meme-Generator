<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Meme Generator</title>
</head>


<body>
    <!-- <div class="top-half">
        <h1>Super Awesome Cool Meme Generator</h1> -->

    <div class="container-lg header">
        <h1>Super Awesome Cool Meme Generator</h1>
        <h3 style="color: black;">Fill Out the Form to Generate the Coolest Memes!</h3>
    </div>


        <!-- FORM -->
        <div class="formContain">
            <form type="text" id="newForm">

                <!-- URL box -->

                <div class="row mb-3">
                    <label for="inputURL" class="col-sm-2 col-form-label">URL Here:</label>
                    <div class="col-sm-6">
                      <input type="url" class="form-control imgURL" id="inputURL" maxlength="100">
                    </div>
                  </div>


                <!-- Top Caption Box -->

                <div class="row mb-3">
                    <label for="inputTextAbove" class="col-sm-2 col-form-label">Top Caption:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control textAbove" id="inputTextAbove" maxlength="100">
                    </div>
                  </div>

                <!-- Bottom Caption Box -->

                <div class="row mb-3">
                    <label for="inputTextBelow" class="col-sm-2 col-form-label">Bottom Caption:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control textBelow" id="inputTextBelow" maxlength="100">
                    </div>
                  </div>

                <!-- Generate Meme Button -->

                <input type="submit" value="Generate Meme" class="submitBtn">
            </form>
        </div>



        <!--Image Display Field-->
        <div class="imgContainer">
            <div class="imgRow">

                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
